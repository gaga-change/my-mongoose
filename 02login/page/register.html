<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/public.css">
    <script src="/static/lib/jquery.js"></script>
</head>
<body>
<div>
    <ul>
        <li><a href="/">主页</a></li>
        <li><a href="/login.html">登入</a></li>
        <li><a href="/logout.html">退出</a></li>
        <li><a href="/register.html">注册</a></li>
    </ul>
</div>
<div>
    <label class="pt"><input type="text" id="email"> 邮箱</label>
    <label class="pt"><input type="text" id="username"> 用户名</label>
    <label class="pt"><input type="text" id="password"> 密码</label>
</div>
<div>
    <button type="button" id="commit">注册</button>
</div>
<script>
  $('#commit').click(function () {
    var username = $('#username')
    var password = $('#password')
    var email = $('#email')
    console.log(username.val())
    console.log(password.val())
    $.post('/api/register', {username: username.val(), password: password.val(), email: email.val()}, function (res) {
      console.log(res)
      if (res.success) {
        alert('注册成功')
        location.href = '/'
      } else {
        alert(res.message)
      }
    })
  })
</script>
</body>
</html>
