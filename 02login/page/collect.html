<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>个人收藏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/public.css">
    <script src="/static/lib/jquery.js"></script>
    <script src="/static/lib/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!-- 导航栏 -->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="JavaScript:void(0)">目录列表</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" id="menuList">
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="添加目录" id="addGradeInput"/>
                        </div>
                        <button type="button" class="btn btn-default" id="addGradeBtn">提交</button>
                    </form>
                </div>

            </nav>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-8 column">
            <div class="list-group" id="listGroup" style="display: none">
                <!--<a href="#" class="list-group-item active">链接列表</a>-->
                <!--<div class="list-group-item">-->
                <!--List header-->
                <!--</div>-->
                <div class="list-group-item">
                    <a href="#">
                        <h4 class="list-group-item-heading">
                            标题
                        </h4>
                        <p class="list-group-item-text">
                            描述
                        </p>
                    </a>
                    <span class="other"><button class=" btn btn-info btn-sm">删除</button>
                    <a href="#">进入详情</a></span>
                </div>
                <!--<div class="list-group-item">-->
                <!--<span class="badge">14</span> Help-->
                <!--</div>-->
                <!--<a class="list-group-item active"> <span class="badge">14</span> Help</a>-->
            </div>
        </div>
        <div class="col-md-4 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3>目录操作</h3>
                    <form role="form">
                        <div class="form-group">
                            <label for="newGradeInput">新目录名</label>
                            <input type="text" class="form-control" id="newGradeInput"/>
                        </div>
                        <button type="button" id="modifyGradeNameBtn" class="btn btn-default">修改目录名</button>
                        <button type="button" id="deleteGradeNameBtn" class="btn btn-default">删除该目录</button>
                    </form>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3>添加收藏</h3>
                    <form role="form">
                        <div class="form-group">
                            <label for="titleInput">标题</label>
                            <input type="text" class="form-control" id="titleInput"/>
                        </div>
                        <div class="form-group">
                            <label for="detailInput">描述</label>
                            <input type="text" class="form-control" id="detailInput"/>
                        </div>
                        <div class="form-group">
                            <label for="urlInput">链接地址</label>
                            <input type="text" class="form-control" id="urlInput"/>
                        </div>
                        <button type="button" class="btn btn-default" id="addAddressBtn">提交</button>
                    </form>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/common.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/collect/data.js"></script>
<script src="/static/js/collect/main.js"></script>
</body>
</html>
